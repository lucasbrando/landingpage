<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Roboto&display=swap" rel="stylesheet">
    <title>Landing Page Example</title>
</head>
<body>
    <main>
        <p id="dev">Brando</p>
        <p id="counter">00 : 00 : 00 : 00</p>
        <p id="sub-counter"> Days   Hours   Minutes   Seconds</p>
        <p id="welcome"> Bem-vindos</p>
        <p id="title">Logo estaremos de volta</p>
        <p id="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur ac porta felis, in eleifend elit. Sed vel scelerisque odio. Fusce vel convallis est. Nunc ipsum massa, placerat eget magna et.</p>
        <div id="buttons">
            <button id="btn-more">More Info</button>
            <button id="btn-notify">Notify Me</button>
        </div>
        <div id="social-media">
            <button id="btn-facebook"></button>
            <button id="btn-instagram"></button>
            <button id="btn-twitter"></button>
            <button id="btn-youtube"></button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
